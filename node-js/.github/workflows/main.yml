name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests (optional)
        run: echo "No tests configured"

      - name: Build Docker Image
        run: docker build -t your-dockerhub-Dockerfile/node-js:latest .

      - name: Login to Docker Hub
        run: echo "${{ secrets.123abc }}" | docker login -u "${{ secrets.Dockerfile }}" --password-stdin

      - name: Push Docker Image
        run: docker push your-dockerhub-username/node-js:latest
